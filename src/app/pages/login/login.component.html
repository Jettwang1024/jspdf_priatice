<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/toms-title.png" alt="Toms logo" class="mb-5 w-18rem flex-shrink-0" />
        <div class="card">
            <div class="w-full surface-card py-8 px-5 sm:px-4" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">請登入管理帳號</div>
                </div>
                <!--loginForm-->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="md:w-30rem mb-5">
                        <!--account_id-->
                        <label for="account_id" class="block text-900 text-xl font-medium mb-2">使用者帳號</label>
                        <input id="account_id" type="text" formControlName="account_id" placeholder="帳號" [ngClass]="{
                   'is-invalid': submitted && loginForm.controls.account_id.errors
                 }" pInputText style="padding: 1rem" class="w-full" />
                        <app-control-messages [onerror]="submitted" [control]="loginForm.get('account_id')"></app-control-messages>
                    </div>
                    <div class="md:w-30rem mb-5">
                        <!--account_psw-->
                        <label for="account_psw" class="block text-900 font-medium text-xl mb-2">使用者密碼</label>
                        <p-password id="account_psw" formControlName="account_psw" placeholder="密碼" [ngClass]="{
'is-invalid': submitted && loginForm.controls.account_psw.errors
}" [toggleMask]="true" [feedback]="false" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <app-control-messages [onerror]="submitted" [control]="loginForm.get('account_psw')"></app-control-messages>
                    </div>
                    <button type="submit" pButton pRipple label="登入" class="w-full p-3 text-xl" [loading]="loading"></button>
                </form>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
